    <div class="form-group has-feedback">
        <table th:if="*{not cryptoList.empty}" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>%</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="crypto, itemStat : *{cryptoList}">
                    <td><label class="venue-field"      th:text="*{cryptoList[__${itemStat.index}__].name}"></label></td>
                    <td><label class="venue-field"      th:text="*{cryptoList[__${itemStat.index}__].price}"    ></label></td>
                    <td><label class="venue-field"      th:text="*{cryptoList[__${itemStat.index}__].high24HourPrice}"    ></label></td>
                    <td><label class="venue-field"      th:text="*{cryptoList[__${itemStat.index}__].low24HourPrice}"    ></label></td>
                    <td><label class="venue-field"      th:text="*{cryptoList[__${itemStat.index}__].changePct24Hour}"    ></label></td>
                </tr>
            </tbody>
        </table>

        <ul id="webTicker">
            <li th:each="crypto, itemStat : *{cryptoList}">
                <div class="name-ticker">
                    <label th:text="*{cryptoList[__${itemStat.index}__].name}"></label>
                    <label th:text="*{cryptoList[__${itemStat.index}__].changePct24Hour}"></label>
                </div>
                <div class="price-ticker">
                    <label th:text="*{cryptoList[__${itemStat.index}__].price}"></label>
                </div>
                <div class="price-ticker">
                    <label th:text="*{cryptoList[__${itemStat.index}__].high24HourPrice}"></label>
                </div>
                <div class="price-ticker">
                    <label th:text="*{cryptoList[__${itemStat.index}__].low24HourPrice}"></label>
                </div>
            </li>
        </ul>
    </div>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div id="modal-hdr" class="alert-primary">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 id="modal-hdr-msg" class="modal-title"></h3>
                </div>
                <div class="modal-body">
                    <h4 id="errorMsg"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
