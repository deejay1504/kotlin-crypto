<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<form th:object="${cryptoForm}" class="form-horizontal" id="cryptoForm" name="cryptoForm" th:action="@{/cryptocurrency}" method="post">

    <div>
        <table>
            <tr>
                <td><label class="currency-hdr">Currency:</label></td>
                <td>
                    <select th:id="currencyType" th:field="*{currencyType}" class="currency-field" onchange="submitForm();"
                          data-toggle="tooltip" data-placement="bottom" title="Which currency to supply the bitcoin data for">
                        <option th:value="GBP">GBP</option>
                        <option th:value="EUR">EUR</option>
                        <option th:value="USD">USD</option>
                    </select>
                </td>
                <td><label class="pad-currency-field">&nbsp;</label></td>
                <td><label class="coin-hdr">Number of coins:</label></td>
                <td>
                    <select th:id="coin-limit" th:field="*{coinLimit}" onchange="submitForm();"
                            data-toggle="tooltip" data-placement="bottom" title="How main coins to return">
                        <option th:value="10">10</option>
                        <option th:value="20">20</option>
                        <option th:value="50">50</option>
                    </select>
                </td>
            </tr>
        </table>
    <div>

    <br/>
    <h2>Crypto Currencies</h2>

            </div>

            <div th:if="${cryptoForm.cryptoList.size > 0}" class="side-by-side">

            </div>

    <div class="form-group">
        <ul id="webTicker">
            <li th:each="crypto, itemStat : *{cryptoList}">
                <div class="name-ticker">
                    <label th:text="*{cryptoList[__${itemStat.index}__].name}"></label>
                    <label th:class="*{cryptoList[__${itemStat.index}__].negativePct} ? price-details-red : price-details-green"
                           th:text="*{cryptoList[__${itemStat.index}__].changePct24Hour}">
                    </label>
                </div>
                <div class="price-ticker">
                    <label th:text="*{cryptoList[__${itemStat.index}__].price}"></label>
                </div>
                <div class="high-low-price-ticker">
                    High: <label class="price-ticker" th:text="*{cryptoList[__${itemStat.index}__].high24HourPrice}"></label>
                </div>
                <div class="high-low-price-ticker">
                    Low: <label class="price-ticker" th:text="*{cryptoList[__${itemStat.index}__].low24HourPrice}"></label>
                </div>
            </li>
        </ul>
    </div>
    <!--
    <input type="hidden" id="currentPage"   name="currentPage"   th:value="${cryptoForm.currentPage}" />
    <input type="hidden" id="metroAreaId"   name="metroAreaId"   th:value="${cryptoForm.metroAreaId}" />
    <input type="hidden" id="maxPageNumber" name="maxPageNumber" th:value="${cryptoForm.pageNumbers}" />
    -->
</form>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div id="modal-hdr" class="alert-primary">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 id="modal-hdr-msg" class="modal-title"></h3>
                </div>
                <div class="modal-body">
                    <h4 id="errorMsg"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

</body>

</html>
